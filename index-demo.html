<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>JavaScript demo</title>
	  <link rel="stylesheet" href="styles.css">
	  
	  <!-- used to embed client side script/JS -->
	  <script type="text/javascript">
		//if ..else if..  else statement
		
		var num; //create the var
		num = parseInt(prompt("Enter a number", "1...10")); //get number from user
		
		if((num => 1) && (num <= 5) ){ 
			//code ;
			document.write("1-5");			
		}else if((num =>6) && (num <= 10)){ 		
			//code;
			document.write("6-10");		
		}else{ 		
			//code;
			document.write("not between 1-10");
		}
		
	  </script>	  
	</head>
	<body>
		<p>Welcome to my webpage!</p>

	</body>
</html>
